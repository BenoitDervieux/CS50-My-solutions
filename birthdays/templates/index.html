<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form action="/" method="POST">
                    <input type="text" name="name" id="person_name" placeholder="Name">
                    <input type="text" name="month" min="1" max="12" id="person_month" placeholder="Month">
                    <input type="text" name="day" min="1" max="31" id="person_day" placeholder="Day">
                    <input type="submit" value="Add birthday">
                </form>
            </div>

            <div class="section">

                <h2 style="text-align: center">All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for birthday in birthdays%}
                        <tr>
                            <td>{{ birthday["name"] }}</td>
                            <td>{{ birthday["month"] }}/{{ birthday["day"] }}</td>
                            <td>
                                <form action="/delete", method="post">
                                    <input name="id" type="hidden" value="{{ birthday.id }}">
                                    <input type="submit" value="Delete">
                                </form>
                                <br>
                                <form action="/update_page", method="post">
                                    <input name="id" type="hidden" value="{{ birthday.id }}">
                                    <input type="submit" value="Update">
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
